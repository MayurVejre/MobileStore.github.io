<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>UserName</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>password</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            <input type="submit" value="SignUp">
            <div class="login_link">
                Already a Member?&nbsp;<a href="login.html">Login</a>
            </div>
        </form>
    </div>
